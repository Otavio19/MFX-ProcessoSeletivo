<html>
  <head>
    <link
      type="text/css"
      rel="stylesheet"
      href="/style-guide/css/fluig-style-guide.min.css"
    />
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/jquery/jquery-ui.min.js"
    ></script>
    <script
      type="text/javascript"
      src="/portal/resources/js/mustache/mustache-min.js"
    ></script>
    <script
      type="text/javascript"
      src="/style-guide/js/fluig-style-guide.min.js"
      charset="utf-8"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="fluig-style-guide">
      <form name="form" role="form" autocomplete="off">
      <input type="hidden" name="respostag" id="respostag">
      <input type="hidden" name="respostarh" id="respostarh">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Dados da Solicitação</h3>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="form-group col-md-3">
                <label for="filial">Filial</label>
                <input
                  type="text"
                  name="filial"
                  id="filial"
                  class="form-control"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="departamento">Depto. Emitente</label>
                <input
                  type="text"
                  name="departamento"
                  id="departamento"
                  class="form-control"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="centCusto">Centro de Custo</label>
                <input
                  type="text"
                  name="centCusto"
                  id="centCusto"
                  class="form-control"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="tipoPagamento">Tipo de Pagamento</label>
                <select
                  name="tipoPagamento"
                  class="form-control"
                  id="tipoPagamento"
                >
                  <option value="deposito">Depósito</option>
                  <option value="transferencia">Transferência Bancária</option>
                  <option value="boleto">Boleto Bancário</option>
                </select>
              </div>
            </div>

            <div class="row">
              <div class="form-group col-md-4">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="telefone">Telefone</label>
                <input
                  type="number"
                  name="telefone"
                  id="telefone"
                  class="form-control"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="ramal">Ramal</label>
                <input
                  type="number"
                  name="ramal"
                  id="ramal"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label for="cep">CEP</label>
                <input
                  type="text"
                  name="cep"
                  id="cep"
                  class="form-control"
                  mask="00000-000"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="endereco">Endereço</label>
                <input
                  type="text"
                  name="endereco"
                  id="endereco"
                  class="form-control"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="cidade">Cidade</label>
                <input
                  type="text"
                  name="cidade"
                  id="cidade"
                  class="form-control"
                />
              </div>

              <div class="form-group col-md-3">
                <label for="estado">Estado</label>
                <input
                  type="text"
                  name="estado"
                  id="estado"
                  class="form-control"
                />
              </div>
            </div>

            <h2>DADOS DO FAVORECIDO</h2>
            <div class="row">
              <div class="form-group col-md-6">
                <label for="cpf">CNPJ / CPF</label>
                <input
                  type="text"
                  name="cpf"
                  id="cpf"
                  class="form-control"
                  mask="000.000.000-00"
                />
              </div>

              <div class="form-group col-md-6">
                <label for="rzSocial">Razão Social / Nome</label>
                <input
                  type="text"
                  name="rzSocial"
                  id="rzSocial"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-md-3">
                <label for="banco">Banco</label>
                <input
                  type="number"
                  name="banco"
                  id="banco"
                  class="form-control"
                  mask="00000-0"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="agencia">Agência</label>
                <input
                  type="number"
                  name="agencia"
                  id="agencia"
                  class="form-control"
                  mask="0000"
                />
              </div>
              <div class="form-group col-md-3">
                <label for="agencia">Tipo de Conta</label>
                <select name="tipoPag" class="form-control" id="tipoPag">
                  <option value="deposito">Conta Corrente</option>
                  <option value="transferencia">Conta Conjunta</option>
                  <option value="boleto">Conta Digital</option>
                  <option value="boleto">Conta de Aposentadoria</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label for="conta">Conta</label>
                <input
                  type="number"
                  name="conta"
                  id="conta"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
              <label for="texto">Observações / Histórico</label><br />
              <textarea id="texto" name="texto" rows="4" cols="50"></textarea>
            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Itens da Solicitação</h3>
          </div>
          <div class="panel-body">
    <table tablename="itensTabela" class="table">
      <thead>
        <tr>
          <td>Produto</td>
          <td>Descrição</td>
          <td>Un. medida</td>
          <td>Qntd.</td>
          <td>Vl. Unit</td>
          <td>Vl. Total</td>
          <td>Necessidade</td>
          <td>Centro de Custo</td>
        </tr>
        <tr>
          <td>
            <input
              type="text"
              name="inptName"
              placeholder="Produto"
              id="inptName"
            />
          </td>
          <td>
            <select name ="inptDesc" id="inptDesc">
              <option value="" disabled selected>Selecione</option>
              <option value="Serviço de Informática">
                Serviço de Informática
              </option>
              <option value="Manutenção">Manutenção</option>
              <option value="Compras">Compras</option>
              <option value="RH">Recursos Humanos</option>
            </select>
          </td>
          <td>
            <select name="inptUnMedida" id="inptUnMedida">
              <option value="" disabled selected>Selecione</option>
              <option value="Un">Unidade</option>
              <option value="Cx">Caixa</option>
              <option value="Li">Litro</option>
            </select>
          </td>
          <td>
            <input
              type="number"
              name="inptQtd"
              placeholder="Quant"
              id="inptQtd"
            />
          </td>
          <td>
            <input
              type="number"
              name="inptUnit"
              placeholder="Vl. Unit"
              id="inptUnit"
            />
          </td>
          <td>
            <input
              type="number"
              name="inptTotal"
              placeholder="Vl. total"
              id="inptTotal"
            />
          </td>
          <td>
            <input
              type="text"
              name="inptNecessidade"
              placeholder="Necessidade"
              id="inptNecessidade"
            />
          </td>
          <td>
            <input
              type="text"
              name="inptCusto"
              placeholder="Centro de Custo"
              id="inptCusto"
            />
          </td>
        </tr>
      </thead>
      <tbody id="tableProduct">
        <!-- Novas linhas serão adicionadas aqui -->
      </tbody>
    </table>
          </div>
          <!-- Fim panel body -->
        </div>
        <!-- Fim panel default -->

		<div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Anexos da Solicitação</h3>
          </div>
          <div class="panel-body">
          <div class ="row">
          		<div class="form-group col-md-3">
	                <label for="conta">Número da NF</label>
	                <input
	                  type="number"
	                  name="nf"
	                  id="nf"
	                  class="form-control"
	                />
              	</div>
              	<div class="form-group col-md-3">
	                <label for="conta">Data de Referência</label>
	                <input
	                  type="number"
	                  name="dataRef"
	                  id="dataRef"
	                  class="form-control"
	                  mask="00.00.0000"
	                />
              	</div>
              	<div class="form-group col-md-3">
	                <label for="conta">Valor total da NF</label>
	                <input
	                  type="number"
	                  name="valNf"
	                  id="valNf"
	                  class="form-control"
	                />
              	</div>
          </div>
          <div class="row">
	          <div class="col-md-3">
	          	<input type="file" class="btn btn-boards-default" id="nfAnexo" name="nfAnexo" />
	          </div>
          </div>
          </div>
        </div>
        
        <div class="panel panel-default" id="aprovGestor">
          <div class="panel-heading">
            <h3 class="panel-title">Aprovação - Gestor</h3>
          </div>
          <div class="panel-body">
            <div class="row"><b>Aprovar Pedido?</b></div>
            <div class="row">
              <div class="col-md-5">
                <button
                  type="button"
                  id="btnAprovacaoGestor"
                  class="btn btn-success btn-tasks-default btn-lg col-md-2"
                >
                  Sim
                </button>
                <button
                  type="button"
                  id="btnRecusaGestor"
                  class="btn btn-danger btn-learning-default btn-lg col-md-2"
                >
                  Não
                </button>
              </div>

              <div class="col-md-6">
                <div
                  class="form-group fs-position-relative"
                  data-form-post-emojis
                >
                  <label for="post-content-field-emojis">Observações</label>
                  <textarea
                    class="form-control fs-no-resize"
                    name="observacaoGestor"
                    id="observacaoGestor"
                    rows="6"
                    placeholder="Escreva aqui.."
                  ></textarea>
                  <button
                    class="btn btn-link fs-position-absolute fs-position-bottom-right"
                    data-modal-open-emojis-popover
                  >
                    <i
                      class="flaticon flaticon-single-smile-simple icon-md"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="panel panel-default" id="aprovRh">
          <div class="panel-heading">
            <h3 class="panel-title">Aprovação - RH</h3>
          </div>
          <div class="panel-body">
            <div class="row"><b>Aprovar Pedido?</b></div>
            <div class="row">
              <div class="col-md-5">
                <button
                  type="button"
                  id="btnAprovacaoRh"
                  class="btn btn-success btn-tasks-default btn-lg col-md-2"
                >
                  Sim
                </button>
                <button
                  type="button"
                  id="btnRecusaRh"
                  class="btn btn-danger btn-learning-default btn-lg col-md-2"
                >
                  Não
                </button>
              </div>

              <div class="col-md-6">
                <div
                  class="form-group fs-position-relative"
                  data-form-post-emojis
                >
                  <label for="post-content-field-emojis">Observações</label>
                  <textarea
                    class="form-control fs-no-resize"
                    name="observacaoRh"
                    id="observacaoRh"
                    rows="6"
                    placeholder="Escreva aqui.."
                  ></textarea>
                  <button
                    class="btn btn-link fs-position-absolute fs-position-bottom-right"
                    data-modal-open-emojis-popover
                  >
                    <i
                      class="flaticon flaticon-single-smile-simple icon-md"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="cep.js"></script>
  <script type="text/javascript" src="table.js"></script>
  <script type="text/javascript" src="script.js"></script>
</html>
